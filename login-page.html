
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Zizera</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-6 transition-colors duration-500">
  <div class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white w-full max-w-md p-10 rounded-2xl shadow-2xl transition-colors duration-500">
    <h2 class="text-4xl font-extrabold text-center mb-3">Welcome to Zizera</h2>
    <p class="text-center text-gray-500 dark:text-gray-400 mb-8">Welcome back! Please enter your details</p>

    <form class="space-y-6">
      <div>
        <label class="block text-sm font-semibold mb-2">Email Address</label>
        <input type="email" placeholder="Email address goes here" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2">Password</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
        <div class="text-right mt-2">
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2" />
        <label for="terms" class="text-sm text-gray-600 dark:text-gray-300">
          I agree to the <a href="#" class="text-blue-500 hover:underline">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 transition duration-300 shadow-lg">
        Log In
      </button>
    </form>

    <div class="flex justify-center mt-8">
      <button onclick="toggleDarkMode()" class="text-xs text-gray-500 dark:text-gray-400 hover:underline">
        Switch Mode
      </button>
    </div>

    <div class="mt-8 text-center text-gray-400 text-xs">
      © 2025 Zizera. All rights reserved.
    </div>
  </div>
</body>
</html>
